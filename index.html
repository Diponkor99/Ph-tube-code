<!DOCTYPE html>
<html lang="en" Data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-Tube</title>
    <!-- daisayUi link start---- -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisayUi link End---- -->
     
    <!-- css link add----start -->
     <link rel="stylesheet" href="style.css">
    <!-- css link add----End -->
</head>
<body>
  <header>
    <nav class="w-11/12 mx-auto flex justify-between  items-center my-3 pb-4 border-b">
        <div class="logo w-[100px]">
            <img src="assas/Logo.png" alt="">
        </div>

        <div class="search">
            <label class="input input-bordered flex items-center gap-2">
                <input id="search-container" type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
        </div>

        <div class="button">
            <button class="btn bg-red-400">Blog</button>
        </div>
    </nav>

    <nav class="flex justify-center gap-5 py-2" id="nav_container">

    </nav>
  </header>
  <main>
    <section id="section-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 w-11/12 mx-auto">

    </section>


  <section>
    <button class="btn" id="card-1" onclick="custumModal.showModal()">open modal</button>
    <dialog id="custumModal" class="modal">
      <div class="modal-box">
      <div id="cardtext" >

      </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </section>


  </main>  

  


  <script src="style.js"></script>
</body>
</html>
